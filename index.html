<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection - Working</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .btn { 
            background: #e50914; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px; 
            font-size: 16px;
        }
        .movie { 
            background: #2a2a2a; 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 10px;
            border: 1px solid #444;
        }
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            background: #333; 
            color: white; 
            border: 1px solid #555; 
            border-radius: 5px;
        }
        .form-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #e50914;">üé¨ Movie Collection</h1>
        <div style="text-align: center;">
            <button class="btn" onclick="showForm()">‚ûï Add Movie</button>
            <button class="btn" onclick="loadMovies()">üîÑ Load Movies</button>
        </div>
        
        <div id="form" class="form-container">
            <h3 style="text-align: center;">Add New Movie</h3>
            <input type="text" id="title" placeholder="Movie Title">
            <input type="text" id="category" placeholder="Category">
            <textarea id="iframe" placeholder="Iframe Code (YouTube: Share ‚Üí Embed ‚Üí Copy)" rows="3"></textarea>
            <textarea id="desc" placeholder="Description" rows="2"></textarea>
            <div style="text-align: center;">
                <button class="btn" onclick="addMovie()">üíæ Save Movie</button>
            </div>
        </div>
        
        <div id="movies"></div>
    </div>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://vpyhzixjlwlvflmrmywr.supabase.co';
        const supabaseKey = 'eyJhh6c101JIUzI1NiIsInR5cCI6TkpXW';
        
        // Initialize Supabase
        let supabase;
        
        document.addEventListener('DOMContentLoaded', function() {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('‚úÖ Supabase initialized successfully');
            loadMovies();
        });

        function showForm() {
            document.getElementById('form').style.display = 'block';
        }

        async function loadMovies() {
            try {
                document.getElementById('movies').innerHTML = '<p style="text-align: center;">Loading movies...</p>';
                
                const { data, error } = await supabase
                    .from('movies')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                if (data.length === 0) {
                    document.getElementById('movies').innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <p>üé¨ No movies found</p>
                            <p>Click "Add Movie" to add your first movie!</p>
                        </div>
                    `;
                    return;
                }
                
                document.getElementById('movies').innerHTML = data.map(movie => `
                    <div class="movie">
                        <h3>${movie.title}</h3>
                        <p><strong>Category:</strong> 
                            <span style="background: #e50914; color: white; padding: 3px 10px; border-radius: 15px; font-size: 12px;">
                                ${movie.category}
                            </span>
                        </p>
                        <p>${movie.description || 'No description available'}</p>
                        <div style="margin: 15px 0;">
                            ${movie.iframe_code}
                        </div>
                        <button class="btn" onclick="deleteMovie(${movie.id})" style="background: #dc3545;">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('movies').innerHTML = `
                    <div style="text-align: center; color: #e50914;">
                        <p>Error loading movies: ${error.message}</p>
                        <button class="btn" onclick="loadMovies()">Try Again</button>
                    </div>
                `;
            }
        }

        async function addMovie() {
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const iframe = document.getElementById('iframe').value;
            const desc = document.getElementById('desc').value;

            if (!title || !category || !iframe) {
                alert('Please fill all fields');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('movies')
                    .insert([
                        { 
                            title: title, 
                            category: category, 
                            iframe_code: iframe, 
                            description: desc 
                        }
                    ]);

                if (error) throw error;

                alert('‚úÖ Movie added successfully to database!');
                document.getElementById('form').style.display = 'none';
                
                // Clear form
                document.getElementById('title').value = '';
                document.getElementById('category').value = '';
                document.getElementById('iframe').value = '';
                document.getElementById('desc').value = '';
                
                loadMovies();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function deleteMovie(id) {
            if (!confirm('Are you sure you want to delete this movie from database?')) return;
            
            try {
                const { error } = await supabase
                    .from('movies')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                alert('‚úÖ Movie deleted successfully!');
                loadMovies();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
