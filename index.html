<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VideoHub Pro - YouTube Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        body { 
            font-family: 'Roboto', Arial, sans-serif; 
            padding: 0;
            background: #0f0f0f;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container { 
            max-width: 100%;
            margin: 0 auto;
        }

        /* YouTube-style Header */
        .header {
            background: #0f0f0f;
            padding: 8px 12px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #272727;
            height: 56px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-icon {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .logo-red {
            color: #ff0000;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-icon {
            font-size: 20px;
            cursor: pointer;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0f0f0f;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid #272727;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #aaa;
            font-size: 10px;
            cursor: pointer;
            flex: 1;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            font-size: 18px;
        }

        /* Content Area */
        .content {
            padding: 56px 0 60px;
            background: #0f0f0f;
        }

        /* Video Thumbnails Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 12px;
        }

        .video-card {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            overflow: hidden;
            background: #272727;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .video-info {
            padding: 8px 0;
            display: flex;
            gap: 8px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #272727;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
            overflow: hidden;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-name {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 2px;
        }

        .video-meta {
            font-size: 12px;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dot-separator {
            font-size: 8px;
        }

        /* Shorts Section */
        .shorts-section {
            padding: 16px 12px;
            border-bottom: 1px solid #272727;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .short-card {
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .short-thumbnail {
            width: 100%;
            aspect-ratio: 9/16;
            object-fit: cover;
            border-radius: 8px;
            background: #272727;
        }

        .short-title {
            font-size: 14px;
            font-weight: 500;
            margin: 8px 0 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .short-views {
            font-size: 12px;
            color: #aaa;
        }

        /* Categories Section */
        .categories-section {
            padding: 12px;
            border-bottom: 1px solid #272727;
        }

        .categories-scroll {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 4px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-chip {
            background: #272727;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }

        .category-chip.active {
            background: white;
            color: #0f0f0f;
        }

        /* Video Player Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            flex-direction: column;
        }

        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.8);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            color: white;
        }

        .video-close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .video-close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .video-player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Notification Panel */
        .notification-bell {
            position: relative;
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff0000;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .notifications-panel {
            display: none;
            position: absolute;
            top: 56px;
            right: 12px;
            width: 320px;
            background: #272727;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #404040;
        }

        .notifications-header {
            padding: 12px 16px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #272727;
            border-radius: 12px 12px 0 0;
        }

        .notifications-list {
            padding: 8px;
        }

        .user-notification {
            padding: 12px;
            margin-bottom: 8px;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-notification:hover {
            background: #2a2a2a;
        }

        .notification-message {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.3;
            margin-bottom: 5px;
        }

        .notification-time {
            color: #888;
            font-size: 0.7rem;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #0f0f0f;
            border-bottom: 1px solid #272727;
        }

        .search-input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #272727;
            border-radius: 20px;
            padding: 0 12px;
            height: 36px;
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-icon {
            color: #aaa;
            font-size: 18px;
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .videos-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .shorts-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .videos-grid {
                grid-template-columns: repeat(4, 1fr);
            gap: 16px;
                padding: 16px;
            }
            
            .shorts-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // SUPABASE CREDENTIALS
        const supabaseUrl = 'https://vpyhzixjiwlvflmrmywr.supabase.co';
        const supabaseKey = 'sb_publishable_O4F_qebV8fdyGm06vw6O0Q_zzLP9fSo';

        let supabase;
        let currentCategory = 'all';
        let currentSearch = '';
        let allVideos = [];
        let currentPlayingVideo = null;
        let userNotifications = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('‚úÖ VideoHub Pro - YouTube Style UI');
            
            loadCategories();
            loadVideos();
            loadUserNotifications();
            
            // ESC key to close video player
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeVideoPlayer();
                    closeNotifications();
                }
            });

            // Click outside to close notifications
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.notification-bell') && !e.target.closest('.notifications-panel')) {
                    closeNotifications();
                }
            });

            // Auto-refresh notifications every 2 minutes
            setInterval(loadUserNotifications, 120000);
        });

        // NOTIFICATION SYSTEM FUNCTIONS
        async function loadUserNotifications() {
            try {
                // Last 1 week ki notifications load karein
                const oneWeekAgo = new Date();
                oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

                const { data: notifications, error } = await supabase
                    .from('notifications')
                    .select('*')
                    .gte('sent_at', oneWeekAgo.toISOString())
                    .order('sent_at', { ascending: false })
                    .limit(50);

                if (error) throw error;

                userNotifications = notifications || [];
                updateNotificationBadge();
                
                // Agar notifications panel open hai toh update karein
                if (document.getElementById('notificationsPanel').style.display === 'block') {
                    displayNotifications();
                }
                
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function updateNotificationBadge() {
            const badge = document.getElementById('notificationBadge');
            const unreadCount = userNotifications.length;
            
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'flex';
                
                // Badge animation
                badge.style.animation = 'none';
                setTimeout(() => {
                    badge.style.animation = 'pulse 0.5s ease-in-out';
                }, 100);
            } else {
                badge.style.display = 'none';
            }
        }

        function displayNotifications() {
            const notificationsList = document.getElementById('notificationsList');
            
            if (!userNotifications || userNotifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state" style="padding: 20px; text-align: center; color: #666;">
                        No new notifications
                    </div>
                `;
                return;
            }

            notificationsList.innerHTML = userNotifications.map(notif => `
                <div class="user-notification" onclick="markAsRead('${notif.id}')">
                    <div style="font-weight: 600; margin-bottom: 5px; color: white;">
                        ${notif.important ? 'üî• ' : ''}${notif.title}
                    </div>
                    <div class="notification-message">
                        ${notif.message}
                    </div>
                    <div class="notification-time">
                        ${formatTime(notif.sent_at)}
                    </div>
                </div>
            `).join('');
        }

        function toggleNotifications() {
            const panel = document.getElementById('notificationsPanel');
            if (panel.style.display === 'block') {
                closeNotifications();
            } else {
                openNotifications();
            }
        }

        function openNotifications() {
            const panel = document.getElementById('notificationsPanel');
            panel.style.display = 'block';
            displayNotifications();
        }

        function closeNotifications() {
            const panel = document.getElementById('notificationsPanel');
            panel.style.display = 'none';
        }

        function markAsRead(notificationId) {
            // Mark notification as read (local storage mein save karein)
            const readNotifications = JSON.parse(localStorage.getItem('readNotifications') || '[]');
            if (!readNotifications.includes(notificationId)) {
                readNotifications.push(notificationId);
                localStorage.setItem('readNotifications', JSON.stringify(readNotifications));
            }
            
            // Notification remove karein list se
            userNotifications = userNotifications.filter(notif => notif.id !== notificationId);
            updateNotificationBadge();
            displayNotifications();
            
            // Close panel if no notifications left
            if (userNotifications.length === 0) {
                closeNotifications();
            }
        }

        function markAllAsRead() {
            // Sabhi notifications ko read mark karein
            const allNotificationIds = userNotifications.map(notif => notif.id);
            const readNotifications = JSON.parse(localStorage.getItem('readNotifications') || '[]');
            
            allNotificationIds.forEach(id => {
                if (!readNotifications.includes(id)) {
                    readNotifications.push(id);
                }
            });
            
            localStorage.setItem('readNotifications', JSON.stringify(readNotifications));
            userNotifications = [];
            updateNotificationBadge();
            displayNotifications();
            closeNotifications();
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-IN');
        }

        // VIDEOS LOAD FUNCTION
        async function loadVideos() {
            const videosGrid = document.getElementById('videosGrid');
            const shortsGrid = document.getElementById('shortsGrid');
            const moreVideosGrid = document.getElementById('moreVideosGrid');
            
            videosGrid.innerHTML = '<div class="loading" style="grid-column: 1/-1;">üîÑ Loading videos...</div>';
            shortsGrid.innerHTML = '<div class="loading">üîÑ Loading shorts...</div>';
            moreVideosGrid.innerHTML = '<div class="loading" style="grid-column: 1/-1;">üîÑ Loading more videos...</div>';

            try {
                let query = supabase.from('movies').select('*').order('created_at', { ascending: false });

                if (currentCategory !== 'all') {
                    query = query.eq('category', currentCategory);
                }

                const { data: videos, error } = await query;

                if (error) throw error;

                if (!videos || videos.length === 0) {
                    videosGrid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">üì∫ No videos found</div>';
                    shortsGrid.innerHTML = '<div class="empty-state">üì∫ No shorts found</div>';
                    moreVideosGrid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">üì∫ No more videos found</div>';
                    return;
                }

                allVideos = videos;
                
                // Display videos
                const mainVideos = videos.slice(0, 6);
                videosGrid.innerHTML = mainVideos.map(video => createVideoCard(video)).join('');
                
                // Display shorts (first 4 videos as shorts)
                const shorts = videos.slice(0, 4);
                shortsGrid.innerHTML = shorts.map(video => createShortCard(video)).join('');
                
                // Display more videos
                const moreVideos = videos.slice(6, 14);
                moreVideosGrid.innerHTML = moreVideos.map(video => createVideoCard(video)).join('');
                
            } catch (error) {
                console.error('Error loading videos:', error);
                videosGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        ‚ùå Error loading videos: ${error.message}
                        <br><br>
                        <button class="btn" onclick="loadVideos()" style="background: #3ea6ff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">üîÑ Try Again</button>
                    </div>
                `;
            }
        }

        function createVideoCard(video) {
            const duration = Math.floor(Math.random() * 30) + 1; // Random duration for demo
            const views = Math.floor(Math.random() * 1000000) + 1000; // Random views for demo
            const uploadTime = Math.floor(Math.random() * 30) + 1; // Random upload time for demo
            
            return `
                <div class="video-card" onclick="openVideoPlayer(${video.id})">
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail_url || 'https://images.unsplash.com/photo-1489599804158-8b5c0b29bc8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'}" 
                             alt="${video.title}" class="video-thumbnail">
                        <div class="video-duration">${duration}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}</div>
                    </div>
                    <div class="video-info">
                        <div class="channel-avatar"></div>
                        <div class="video-details">
                            <div class="video-title">${video.title}</div>
                            <div class="channel-name">VideoHub Channel</div>
                            <div class="video-meta">
                                <span>${formatViews(views)} views</span>
                                <span class="dot-separator">‚Ä¢</span>
                                <span>${uploadTime} days ago</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createShortCard(video) {
            const views = Math.floor(Math.random() * 10000000) + 100000; // Random views for demo
            
            return `
                <div class="short-card" onclick="openVideoPlayer(${video.id})">
                    <img src="${video.thumbnail_url || 'https://images.unsplash.com/photo-1489599804158-8b5c0b29bc8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'}" 
                         alt="${video.title}" class="short-thumbnail">
                    <div class="short-title">${video.title}</div>
                    <div class="short-views">${formatViews(views)} views</div>
                </div>
            `;
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        // VIDEO PLAYER FUNCTIONS
        function openVideoPlayer(videoId) {
            const video = allVideos.find(v => v.id === videoId);
            if (!video) return;
            
            currentPlayingVideo = video;
            
            document.getElementById('videoPlayerTitle').textContent = video.title;
            
            let videoUrl = extractVideoUrl(video.iframe_code);
            
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = videoUrl + (videoUrl.includes('?') ? '&' : '?') + 'autoplay=1';
            
            document.getElementById('videoPlayerModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeVideoPlayer() {
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = '';
            document.getElementById('videoPlayerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentPlayingVideo = null;
        }

        function extractVideoUrl(iframeCode) {
            const srcMatch = iframeCode.match(/src="([^"]*)"/);
            if (srcMatch && srcMatch[1]) {
                return srcMatch[1];
            }
            return '';
        }

        // CATEGORY FUNCTIONS
        async function loadCategories() {
            try {
                const { data: videos, error } = await supabase
                    .from('movies')
                    .select('category');

                if (error) throw error;

                const categoriesContainer = document.getElementById('categoriesList');
                let categoriesHTML = '';

                categoriesHTML += `
                    <div class="category-chip ${currentCategory === 'all' ? 'active' : ''}" 
                         onclick="filterByCategory('all')">
                        All
                    </div>
                `;

                const fixedCategories = [
                    'Music', 'Gaming', 'News', 'Sports', 'Learning', 
                    'Comedy', 'Beauty', 'Cooking', 'Travel', 'Technology'
                ];
                
                fixedCategories.forEach(category => {
                    const categoryCount = videos ? videos.filter(v => v.category === category).length : 0;
                    if (categoryCount > 0) {
                        categoriesHTML += `
                            <div class="category-chip ${currentCategory === category ? 'active' : ''}" 
                                 onclick="filterByCategory('${category}')">
                                ${category}
                            </div>
                        `;
                    }
                });

                categoriesContainer.innerHTML = categoriesHTML;
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            loadVideos();
        }

        // SEARCH FUNCTIONS
        function openSearch() {
            document.getElementById('searchBar').style.display = 'flex';
        }

        function closeSearch() {
            document.getElementById('searchBar').style.display = 'none';
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            loadVideos();
        }

        function searchVideos(searchTerm) {
            currentSearch = searchTerm.toLowerCase().trim();
            
            if (!currentSearch) {
                loadVideos();
                return;
            }
            
            const filteredVideos = allVideos.filter(video => 
                video.title.toLowerCase().includes(currentSearch) || 
                video.category.toLowerCase().includes(currentSearch) ||
                (video.description && video.description.toLowerCase().includes(currentSearch))
            );
            
            updateVideosDisplay(filteredVideos);
        }

        function updateVideosDisplay(videos) {
            const videosGrid = document.getElementById('videosGrid');
            const shortsGrid = document.getElementById('shortsGrid');
            const moreVideosGrid = document.getElementById('moreVideosGrid');
            
            if (currentSearch) {
                const searchResultsHTML = videos.map(video => createVideoCard(video)).join('');
                
                if (videos.length === 0) {
                    const noResultsHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            üîç No videos found for "${currentSearch}"
                        </div>
                    `;
                    videosGrid.innerHTML = noResultsHTML;
                    shortsGrid.innerHTML = '';
                    moreVideosGrid.innerHTML = '';
                } else {
                    videosGrid.innerHTML = searchResultsHTML;
                    shortsGrid.innerHTML = '';
                    moreVideosGrid.innerHTML = '';
                }
            } else {
                loadVideos();
            }
        }

        // USER MENU FUNCTION
        function openUserMenu() {
            alert('User menu would open here');
        }

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchVideos(e.target.value);
        });

        // Notification badge animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
