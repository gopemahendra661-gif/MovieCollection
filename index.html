    <script>
        // SUPABASE CREDENTIALS
        const supabaseUrl = 'https://vpyhzixjiwlvflmrmywr.supabase.co';
        const supabaseKey = 'sb_publishable_O4F_qebV8fdyGm06vw6O0Q_zzLP9fSo';

        let supabase;
        let currentCategory = 'all';
        let currentSearch = '';
        let allVideos = [];
        let currentPlayingVideo = null;
        let adTimerInterval = null;
        let midrollTimerInterval = null;
        let videoStartTime = null;
        let midrollAdShown = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± Page loaded, initializing app...');
            initializeApp();
        });

        async function initializeApp() {
            try {
                console.log('üöÄ Initializing VideoHub App...');
                
                // Load Supabase from CDN
                await loadSupabase();
                
                // Initialize Supabase
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('‚úÖ Supabase initialized');
                
                // Test database connection
                await testDatabaseConnection();
                
            } catch (error) {
                console.error('‚ùå Error in initializeApp:', error);
                // Fallback to demo videos
                showDemoVideos();
                loadUserNotifications();
            }
        }

        // Load Supabase from CDN
        function loadSupabase() {
            return new Promise((resolve, reject) => {
                if (window.supabase) {
                    console.log('‚úÖ Supabase already loaded');
                    resolve();
                    return;
                }

                console.log('üì• Loading Supabase from CDN...');
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
                script.onload = () => {
                    console.log('‚úÖ Supabase CDN loaded successfully');
                    resolve();
                };
                script.onerror = () => {
                    console.error('‚ùå Failed to load Supabase from CDN');
                    reject(new Error('Failed to load Supabase'));
                };
                document.head.appendChild(script);
            });
        }

        // Test database connection
        async function testDatabaseConnection() {
            try {
                console.log('üîó Testing database connection...');
                const { data, error } = await supabase.from('movies').select('count').limit(1);
                
                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }
                
                console.log('‚úÖ Database connection successful');
                await loadVideos();
                await loadUserNotifications();
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Database connection failed, using demo mode:', error.message);
                showDemoVideos();
                loadUserNotifications();
            }
        }

        // Load videos from database
        async function loadVideos() {
            try {
                console.log('üîÑ Loading videos from database...');
                
                const { data: videos, error } = await supabase
                    .from('movies')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }

                console.log(`‚úÖ ${videos ? videos.length : 0} videos loaded from database`);
                
                if (!videos || videos.length === 0) {
                    showNoVideos();
                    return;
                }

                allVideos = videos;
                displayVideos(videos);
                loadCategories();
                
            } catch (error) {
                console.error('‚ùå Error loading videos:', error);
                throw error;
            }
        }

        // Demo videos as fallback
        function showDemoVideos() {
            console.log('üéÆ Loading demo videos...');
            
            const demoVideos = [
                {
                    id: 1,
                    title: "Welcome to VideoHub - Best Video Platform",
                    category: "Welcome",
                    thumbnail_url: "https://picsum.photos/500/300?random=1",
                    iframe_code: '<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>',
                    download_url: "https://example.com/video1.mp4"
                },
                {
                    id: 2,
                    title: "Web Development Masterclass 2024",
                    category: "Education",
                    thumbnail_url: "https://picsum.photos/500/300?random=2",
                    iframe_code: '<iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>',
                    download_url: "https://example.com/video2.mp4"
                }
            ];
            
            allVideos = demoVideos;
            displayVideos(demoVideos);
            loadCategories();
            
            const videosGrid = document.getElementById('videosGrid');
            const demoMessage = document.createElement('div');
            demoMessage.style.gridColumn = '1/-1';
            demoMessage.style.textAlign = 'center';
            demoMessage.style.padding = '10px';
            demoMessage.style.background = '#1a1a1a';
            demoMessage.style.borderRadius = '8px';
            demoMessage.style.margin = '10px 0';
            demoMessage.style.color = '#ffa500';
            demoMessage.innerHTML = 'üîß Demo Mode - Using sample videos. Real videos will load when database is connected.';
            videosGrid.parentNode.insertBefore(demoMessage, videosGrid);
        }

        function displayVideos(videos) {
            const videosGrid = document.getElementById('videosGrid');
            const moreVideosGrid = document.getElementById('moreVideosGrid');
            
            if (videos.length === 0) {
                showNoVideos();
                return;
            }

            const mainVideos = videos.slice(0, 8);
            videosGrid.innerHTML = mainVideos.map(video => createVideoCard(video)).join('');
            
            const moreVideos = videos.slice(8);
            if (moreVideos.length > 0) {
                moreVideosGrid.innerHTML = moreVideos.map(video => createVideoCard(video)).join('');
            } else {
                moreVideosGrid.innerHTML = '';
            }
        }

        function showNoVideos() {
            const videosGrid = document.getElementById('videosGrid');
            videosGrid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                    üì∫ No videos available
                    <br>
                    <small>Add videos from the admin panel</small>
                    <br><br>
                    <button onclick="showDemoVideos()" style="background: #ff0000; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
                        Show Demo Videos
                    </button>
                </div>
            `;
        }

        // Create video card
        function createVideoCard(video) {
            const duration = Math.floor(Math.random() * 30) + 1;
            const views = Math.floor(Math.random() * 1000000) + 1000;
            const uploadTime = Math.floor(Math.random() * 30) + 1;
            
            let thumbnailUrl = video.thumbnail_url;
            
            if (!thumbnailUrl || !thumbnailUrl.startsWith('http')) {
                thumbnailUrl = `https://picsum.photos/500/300?random=${video.id}`;
            }

            return `
                <div class="video-card" onclick="openVideoPlayer(${video.id})">
                    <div class="thumbnail-container">
                        <img src="${thumbnailUrl}" 
                             alt="${video.title}" 
                             class="video-thumbnail"
                             onerror="this.src='https://picsum.photos/500/300?random=${video.id}'">
                        <div class="video-duration">${duration}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}</div>
                    </div>
                    <div class="video-info">
                        <div class="channel-avatar"></div>
                        <div class="video-details">
                            <div class="video-title">${video.title}</div>
                            <div class="channel-name">VideoHub Channel</div>
                            <div class="video-meta">
                                <span>${formatViews(views)} views</span>
                                <span class="dot-separator">‚Ä¢</span>
                                <span>${uploadTime} days ago</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        // Load categories
        function loadCategories() {
            try {
                const categories = [...new Set(allVideos.map(video => video.category))];
                const categoriesContainer = document.getElementById('categoriesList');
                let categoriesHTML = '';

                categoriesHTML += `
                    <div class="category-chip ${currentCategory === 'all' ? 'active' : ''}" 
                         onclick="filterByCategory('all')">
                        All
                    </div>
                `;

                categories.forEach(category => {
                    const categoryCount = allVideos.filter(video => video.category === category).length;
                    categoriesHTML += `
                        <div class="category-chip ${currentCategory === category ? 'active' : ''}" 
                             onclick="filterByCategory('${category}')">
                            ${category} (${categoryCount})
                        </div>
                    `;
                });

                categoriesContainer.innerHTML = categoriesHTML;
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const filteredVideos = category === 'all' ? allVideos : 
                allVideos.filter(video => video.category === category);
            
            displayVideos(filteredVideos);
        }

        // Search functions
        function openSearch() {
            document.getElementById('searchBar').style.display = 'flex';
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchBar').style.display = 'none';
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            displayVideos(allVideos);
        }

        function searchVideos(searchTerm) {
            currentSearch = searchTerm.toLowerCase().trim();
            
            if (!currentSearch) {
                displayVideos(allVideos);
                return;
            }
            
            const filteredVideos = allVideos.filter(video => 
                video.title.toLowerCase().includes(currentSearch) || 
                (video.category && video.category.toLowerCase().includes(currentSearch))
            );
            
            displayVideos(filteredVideos);
        }

        // Video player functions with ads
        function openVideoPlayer(videoId) {
            // Show pre-roll ad first
            showPrerollAd(videoId);
        }

        function playVideoAfterAd(videoId) {
            const video = allVideos.find(v => v.id === videoId);
            if (!video) return;
            
            currentPlayingVideo = video;
            document.getElementById('videoPlayerTitle').textContent = video.title;
            
            let videoUrl = extractVideoUrl(video.iframe_code);
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = videoUrl + (videoUrl.includes('?') ? '&' : '?') + 'autoplay=1';
            
            document.getElementById('videoPlayerModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Start video timer for mid-roll ads
            videoStartTime = Date.now();
            midrollAdShown = false;
            startMidrollAdTimer();
        }

        function closeVideoPlayer() {
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = '';
            document.getElementById('videoPlayerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentPlayingVideo = null;
            
            // Clear mid-roll ad timer
            if (midrollTimerInterval) {
                clearInterval(midrollTimerInterval);
            }
        }

        function startMidrollAdTimer() {
            midrollTimerInterval = setInterval(() => {
                if (!midrollAdShown) {
                    showMidrollAd();
                    midrollAdShown = true;
                }
            }, 20 * 60 * 1000); // 20 minutes
        }

        // Ad Functions
        function showPrerollAd(videoId) {
            const adPopup = document.getElementById('prerollAdPopup');
            const adTimer = document.getElementById('prerollAdTimer');
            const adCloseBtn = document.getElementById('prerollAdCloseBtn');
            
            adPopup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            let secondsLeft = 5;
            
            adTimerInterval = setInterval(() => {
                secondsLeft--;
                adTimer.textContent = `Ad closes in ${secondsLeft}s`;
                
                if (secondsLeft <= 0) {
                    clearInterval(adTimerInterval);
                    adTimer.style.display = 'none';
                    adCloseBtn.style.display = 'flex';
                    
                    // Store video ID to play after ad
                    adPopup.setAttribute('data-video-id', videoId);
                }
            }, 1000);
        }

        function closePrerollAd() {
            const adPopup = document.getElementById('prerollAdPopup');
            const videoId = adPopup.getAttribute('data-video-id');
            
            adPopup.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            if (adTimerInterval) {
                clearInterval(adTimerInterval);
            }
            
            // Play video after ad
            if (videoId) {
                playVideoAfterAd(parseInt(videoId));
            }
        }

        function showMidrollAd() {
            const midrollOverlay = document.getElementById('midrollAdOverlay');
            const midrollTimer = document.getElementById('midrollAdTimer');
            const midrollCloseBtn = document.getElementById('midrollAdCloseBtn');
            
            midrollOverlay.style.display = 'flex';
            
            let secondsLeft = 10;
            
            const midrollInterval = setInterval(() => {
                secondsLeft--;
                midrollTimer.textContent = `Mid-roll Ad - Closing in ${secondsLeft}s`;
                
                if (secondsLeft <= 0) {
                    clearInterval(midrollInterval);
                    closeMidrollAd();
                }
                
                if (secondsLeft <= 5) {
                    midrollCloseBtn.style.display = 'block';
                }
            }, 1000);
        }

        function closeMidrollAd() {
            const midrollOverlay = document.getElementById('midrollAdOverlay');
            midrollOverlay.style.display = 'none';
        }

        function downloadCurrentVideo() {
            if (!currentPlayingVideo) return;
            
            let downloadUrl = currentPlayingVideo.download_url;
            if (!downloadUrl) {
                downloadUrl = extractVideoUrl(currentPlayingVideo.iframe_code);
            }
            
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
            } else {
                alert('Download link not available for this video.');
            }
        }

        function extractVideoUrl(iframeCode) {
            if (!iframeCode) return 'https://www.youtube.com/embed/dQw4w9WgXcQ';
            
            const srcMatch = iframeCode.match(/src="([^"]*)"/);
            if (srcMatch && srcMatch[1]) {
                return srcMatch[1];
            }
            return 'https://www.youtube.com/embed/dQw4w9WgXcQ';
        }

        function toggleSidebar() {
            alert('Sidebar would open here with navigation menu');
        }

        // NOTIFICATION FUNCTIONS - IMPROVED
        async function loadUserNotifications() {
            try {
                // Try to get notifications from Supabase first
                let notifications = [];
                
                try {
                    const { data: supabaseNotifications, error } = await supabase
                        .from('notifications')
                        .select('*')
                        .order('created_at', { ascending: false })
                        .limit(20);

                    if (!error && supabaseNotifications) {
                        notifications = supabaseNotifications.map(notification => ({
                            id: notification.id,
                            title: notification.title,
                            message: notification.message,
                            type: notification.type || 'info',
                            created_at: notification.created_at,
                            is_read: localStorage.getItem(`notification_${notification.id}_read`) === 'true'
                        }));
                    }
                } catch (supabaseError) {
                    console.log('Using local notifications fallback');
                }

                // Fallback to local notifications if Supabase fails
                if (notifications.length === 0) {
                    const localNotifications = JSON.parse(localStorage.getItem('broadcastNotifications') || '[]');
                    notifications = localNotifications.map(notification => ({
                        id: notification.id,
                        title: notification.title,
                        message: notification.message,
                        type: notification.type || 'info',
                        created_at: notification.created_at,
                        is_read: localStorage.getItem(`notification_${notification.id}_read`) === 'true'
                    }));
                }

                // Add default notifications if none exist
                if (notifications.length === 0) {
                    notifications = [
                        {
                            id: 1,
                            title: "Welcome to VideoHub!",
                            message: "Enjoy unlimited videos and premium content",
                            type: "success",
                            created_at: new Date().toISOString(),
                            is_read: false
                        },
                        {
                            id: 2,
                            title: "New Features Added",
                            message: "Check out our new video player with ads support",
                            type: "update",
                            created_at: new Date(Date.now() - 86400000).toISOString(),
                            is_read: false
                        }
                    ];
                    localStorage.setItem('broadcastNotifications', JSON.stringify(notifications));
                }

                displayNotifications(notifications);
                updateNotificationBadge(notifications);

            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function displayNotifications(notifications) {
            const notificationList = document.getElementById('notificationList');
            
            if (!notifications || notifications.length === 0) {
                notificationList.innerHTML = `
                    <div class="notification-item" style="text-align: center; color: #666;">
                        No notifications
                    </div>
                `;
                return;
            }

            notificationList.innerHTML = notifications.map(notification => `
                <div class="notification-item ${!notification.is_read ? 'unread' : ''} notification-type-${notification.type}" 
                     onclick="markAsRead('${notification.id}')">
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-time">${formatTime(notification.created_at)}</div>
                </div>
            `).join('');
        }

        function updateNotificationBadge(notifications) {
            const badge = document.getElementById('notificationBadge');
            const unreadCount = notifications.filter(n => !n.is_read).length;
            
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function toggleNotifications() {
            const dropdown = document.getElementById('notificationDropdown');
            dropdown.classList.toggle('show');
            
            if (dropdown.classList.contains('show')) {
                loadUserNotifications();
            }
        }

        function markAsRead(notificationId) {
            localStorage.setItem(`notification_${notificationId}_read`, 'true');
            const notificationItem = document.querySelector(`[onclick="markAsRead('${notificationId}')"]`);
            if (notificationItem) {
                notificationItem.classList.remove('unread');
            }
            loadUserNotifications();
        }

        function markAllAsRead() {
            // Mark all notifications as read in localStorage
            const notifications = JSON.parse(localStorage.getItem('broadcastNotifications') || '[]');
            notifications.forEach(notification => {
                localStorage.setItem(`notification_${notification.id}_read`, 'true');
            });
            
            document.querySelectorAll('.notification-item.unread').forEach(item => {
                item.classList.remove('unread');
            });
            document.getElementById('notificationBadge').style.display = 'none';
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        // Event listeners
        document.addEventListener('click', function(event) {
            const notificationContainer = document.querySelector('.notification-container');
            const dropdown = document.getElementById('notificationDropdown');
            
            if (!notificationContainer.contains(event.target) && dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        });

        document.getElementById('searchInput')?.addEventListener('input', function(e) {
            searchVideos(e.target.value);
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSearch();
                closeVideoPlayer();
            }
        });

        // Auto refresh notifications every 30 seconds
        setInterval(loadUserNotifications, 30000);

        console.log('üéâ VideoHub App initialized successfully!');
    </script>
