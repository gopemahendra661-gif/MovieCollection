<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub Pro - YouTube Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        body { 
            font-family: 'Roboto', Arial, sans-serif; 
            padding: 0;
            background: #0f0f0f;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* YouTube-style Header */
        .header {
            background: #0f0f0f;
            padding: 8px 12px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #272727;
            height: 56px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-icon {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .logo-red {
            color: #ff0000;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-icon {
            font-size: 20px;
            cursor: pointer;
        }

        /* Search Bar */
        .search-bar {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #0f0f0f;
            border-bottom: 1px solid #272727;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 101;
            height: 56px;
        }

        .search-input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #272727;
            border-radius: 20px;
            padding: 0 12px;
            height: 36px;
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-icon {
            color: #aaa;
            font-size: 18px;
        }

        /* Content Area */
        .content {
            padding: 56px 0 0px;
            background: #0f0f0f;
        }

        /* Categories Section */
        .categories-section {
            padding: 12px;
            border-bottom: 1px solid #272727;
            position: sticky;
            top: 56px;
            background: #0f0f0f;
            z-index: 99;
        }

        .categories-scroll {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 4px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-chip {
            background: #272727;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }

        .category-chip.active {
            background: white;
            color: #0f0f0f;
        }

        /* Video Thumbnails Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 12px;
        }

        .video-card {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            overflow: hidden;
            background: #272727;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .video-info {
            padding: 8px 0;
            display: flex;
            gap: 8px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #272727;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
            overflow: hidden;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-name {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 2px;
        }

        .video-meta {
            font-size: 12px;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .dot-separator {
            font-size: 8px;
        }

        /* Ad Containers */
        .ad-container {
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .ad-container.horizontal {
            min-height: 90px;
            margin: 10px 12px;
        }

        .ad-container.vertical {
            min-height: 250px;
            margin: 20px 12px;
        }

        /* Video Player Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            flex-direction: column;
        }

        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.8);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            color: white;
        }

        .video-close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .video-close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .video-player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Full Screen Ad Popup */
        .ad-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ad-popup-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .ad-popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .ad-popup-timer {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }

        .ad-popup-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            grid-column: 1/-1;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #ff4444;
            background: #2a1a1a;
            border-radius: 8px;
            margin: 10px 0;
            grid-column: 1/-1;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .videos-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .videos-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
                padding: 16px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // SUPABASE CREDENTIALS
        const supabaseUrl = 'https://vpyhzixjiwlvflmrmywr.supabase.co';
        const supabaseKey = 'sb_publishable_O4F_qebV8fdyGm06vw6O0Q_zzLP9fSo';

        let supabase;
        let currentCategory = 'all';
        let currentSearch = '';
        let allVideos = [];
        let currentPlayingVideo = null;
        let adTimerInterval = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            
            // Show ad popup when page loads
            setTimeout(showAdPopup, 1000);
        });

        async function initializeApp() {
            try {
                // Load Supabase
                if (typeof window.supabase === 'undefined') {
                    await loadScript('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2');
                }
                
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('‚úÖ VideoHub Pro - YouTube Style UI Initialized');
                
                await loadVideos();
                
            } catch (error) {
                console.error('‚ùå Error initializing app:', error);
                showError('Failed to initialize app. Please refresh the page.');
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function showError(message) {
            const videosGrid = document.getElementById('videosGrid');
            videosGrid.innerHTML = `
                <div class="error-message">
                    ${message}
                    <br><br>
                    <button onclick="initializeApp()" style="background: #ff0000; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
                        üîÑ Retry
                    </button>
                </div>
            `;
        }

        // Load videos with proper error handling
        async function loadVideos() {
            try {
                console.log('üîÑ Loading videos from database...');
                
                const { data: videos, error } = await supabase
                    .from('movies')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }

                console.log('‚úÖ Videos loaded:', videos);
                
                if (!videos || videos.length === 0) {
                    showNoVideos();
                    return;
                }

                allVideos = videos;
                displayVideos(videos);
                loadCategories();
                
            } catch (error) {
                console.error('‚ùå Error loading videos:', error);
                showError('Error loading videos: ' + error.message);
            }
        }

        function displayVideos(videos) {
            const videosGrid = document.getElementById('videosGrid');
            const moreVideosGrid = document.getElementById('moreVideosGrid');
            
            if (videos.length === 0) {
                showNoVideos();
                return;
            }

            // Main videos (first 8)
            const mainVideos = videos.slice(0, 8);
            videosGrid.innerHTML = mainVideos.map(video => createVideoCard(video)).join('');
            
            // More videos (rest)
            const moreVideos = videos.slice(8);
            if (moreVideos.length > 0) {
                moreVideosGrid.innerHTML = moreVideos.map(video => createVideoCard(video)).join('');
            } else {
                moreVideosGrid.innerHTML = '';
            }
        }

        function showNoVideos() {
            const videosGrid = document.getElementById('videosGrid');
            videosGrid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                    üì∫ No videos available
                    <br>
                    <small>Add videos from the admin panel</small>
                </div>
            `;
        }

        // Create video card with proper thumbnail handling
        function createVideoCard(video) {
            const duration = Math.floor(Math.random() * 30) + 1;
            const views = Math.floor(Math.random() * 1000000) + 1000;
            const uploadTime = Math.floor(Math.random() * 30) + 1;
            
            // Thumbnail URL handling
            let thumbnailUrl = video.thumbnail_url;
            
            if (!thumbnailUrl || 
                thumbnailUrl === 'null' || 
                thumbnailUrl === 'undefined' ||
                thumbnailUrl === '' ||
                !thumbnailUrl.startsWith('http')) {
                
                thumbnailUrl = 'https://picsum.photos/500/300';
            }

            return `
                <div class="video-card" onclick="openVideoPlayer(${video.id})">
                    <div class="thumbnail-container">
                        <img src="${thumbnailUrl}" 
                             alt="${video.title}" 
                             class="video-thumbnail"
                             onerror="this.src='https://picsum.photos/500/300'">
                        <div class="video-duration">${duration}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}</div>
                    </div>
                    <div class="video-info">
                        <div class="channel-avatar"></div>
                        <div class="video-details">
                            <div class="video-title">${video.title}</div>
                            <div class="channel-name">VideoHub Channel</div>
                            <div class="video-meta">
                                <span>${formatViews(views)} views</span>
                                <span class="dot-separator">‚Ä¢</span>
                                <span>${uploadTime} days ago</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        // Load categories from database
        async function loadCategories() {
            try {
                // Get unique categories from videos
                const categories = [...new Set(allVideos.map(video => video.category))];
                
                const categoriesContainer = document.getElementById('categoriesList');
                let categoriesHTML = '';

                categoriesHTML += `
                    <div class="category-chip ${currentCategory === 'all' ? 'active' : ''}" 
                         onclick="filterByCategory('all')">
                        All
                    </div>
                `;

                categories.forEach(category => {
                    const categoryCount = allVideos.filter(video => video.category === category).length;
                    categoriesHTML += `
                        <div class="category-chip ${currentCategory === category ? 'active' : ''}" 
                             onclick="filterByCategory('${category}')">
                            ${category} (${categoryCount})
                        </div>
                    `;
                });

                categoriesContainer.innerHTML = categoriesHTML;
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const filteredVideos = category === 'all' ? allVideos : 
                allVideos.filter(video => video.category === category);
            
            displayVideos(filteredVideos);
        }

        // Search functions - FIXED
        function openSearch() {
            document.getElementById('searchBar').style.display = 'flex';
            document.getElementById('searchInput').focus();
        }

        function closeSearch() {
            document.getElementById('searchBar').style.display = 'none';
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            displayVideos(allVideos);
        }

        function searchVideos(searchTerm) {
            currentSearch = searchTerm.toLowerCase().trim();
            
            if (!currentSearch) {
                displayVideos(allVideos);
                return;
            }
            
            const filteredVideos = allVideos.filter(video => 
                video.title.toLowerCase().includes(currentSearch) || 
                (video.category && video.category.toLowerCase().includes(currentSearch)) ||
                (video.description && video.description.toLowerCase().includes(currentSearch))
            );
            
            displayVideos(filteredVideos);
        }

        // Video player functions
        function openVideoPlayer(videoId) {
            const video = allVideos.find(v => v.id === videoId);
            if (!video) return;
            
            currentPlayingVideo = video;
            
            document.getElementById('videoPlayerTitle').textContent = video.title;
            
            let videoUrl = extractVideoUrl(video.iframe_code);
            
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = videoUrl + (videoUrl.includes('?') ? '&' : '?') + 'autoplay=1';
            
            document.getElementById('videoPlayerModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeVideoPlayer() {
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = '';
            document.getElementById('videoPlayerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentPlayingVideo = null;
        }

        function extractVideoUrl(iframeCode) {
            const srcMatch = iframeCode.match(/src="([^"]*)"/);
            if (srcMatch && srcMatch[1]) {
                return srcMatch[1];
            }
            return '';
        }

        // Sidebar function (placeholder)
        function toggleSidebar() {
            alert('Sidebar would open here with navigation menu');
        }

        // Ad Popup Functions
        function showAdPopup() {
            const adPopup = document.getElementById('adPopup');
            const adTimer = document.getElementById('adTimer');
            const adCloseBtn = document.getElementById('adCloseBtn');
            
            adPopup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            let secondsLeft = 5;
            
            adTimerInterval = setInterval(() => {
                secondsLeft--;
                adTimer.textContent = `Ad closes in ${secondsLeft}s`;
                
                if (secondsLeft <= 0) {
                    clearInterval(adTimerInterval);
                    adTimer.style.display = 'none';
                    adCloseBtn.style.display = 'flex';
                }
            }, 1000);
        }

        function closeAdPopup() {
            const adPopup = document.getElementById('adPopup');
            adPopup.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            if (adTimerInterval) {
                clearInterval(adTimerInterval);
            }
        }

        // Search input event listener
        document.getElementById('searchInput')?.addEventListener('input', function(e) {
            searchVideos(e.target.value);
        });

        // Close search when pressing escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSearch();
            }
        });

        // Add some basic styles for error messages
        const style = document.createElement('style');
        style.textContent = `
            .error-message {
                background: #2a1a1a;
                border: 1px solid #ff4444;
                border-radius: 8px;
                padding: 20px;
                margin: 10px 0;
                text-align: center;
            }
            
            .loading {
                text-align: center;
                padding: 40px;
                color: #888;
            }
            
            .video-thumbnail {
                width: 100%;
                height: 100%;
                object-fit: cover;
                background: #272727;
            }
            
            .ad-popup {
