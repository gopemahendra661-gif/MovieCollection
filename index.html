    <script>
        // SUPABASE CREDENTIALS
        const supabaseUrl = 'https://vpyhzixjiwlvflmrmywr.supabase.co';
        const supabaseKey = 'sb_publishable_O4F_qebV8fdyGm06vw6O0Q_zzLP9fSo'; // यह आपका public key है, यह सही है

        let supabase;
        let currentCategory = 'all';
        let currentSearch = '';
        let allVideos = [];
        let allNotifications = []; // Stores notifications from DB
        let currentPlayingVideo = null;
        
        // Ad-related variables
        let adTimerInterval = null;
        let videoToPlay = null; // Stores the video ID to play after pre-roll ad
        let midRollTimer = null; // Timer for 20-min mid-roll ad
        let currentAdIsMidRoll = false; // Flag to check if ad is mid-roll
        
        // --- NEW: Analytics Functions ---

        /**
         * 1. Total App Visits को लॉग करता है
         * इसे `page_views` टेबल की आवश्यकता है
         */
        async function logPageView() {
            if (!supabase) return; // Supabase के शुरू होने की प्रतीक्षा करें
            try {
                const { error } = await supabase
                    .from('page_views')
                    .insert({ page_path: window.location.pathname });
                
                if (error) throw error;
                console.log('📊 Page View Logged');
            } catch (error) {
                // यह विफल होना ठीक है, उपयोगकर्ता का अनुभव नहीं रुकना चाहिए
                console.warn('Analytics Error (logPageView):', error.message);
            }
        }

        /**
         * 2. Video Play या Download को लॉग करता है
         * इसे `content_views` टेबल की आवश्यकता है
         */
        async function logContentAction(movieId, action) {
            if (!supabase || !movieId) return;
            try {
                const { error } = await supabase
                    .from('content_views')
                    .insert({ 
                        movie_id: movieId, 
                        action_type: action // 'play' or 'download'
                    });
                
                if (error) throw error;
                console.log(`📊 Content Action Logged: ${action} for movie ${movieId}`);
            } catch (error) {
                // यह विफल होना ठीक है
                console.warn('Analytics Error (logContentAction):', error.message);
            }
        }

        // --- End of Analytics Functions ---

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 Page loaded, initializing app...');
            initializeApp();
        });

        async function initializeApp() {
            try {
                console.log('🚀 Initializing VideoHub App...');
                
                // Load Supabase from CDN
                await loadSupabase();
                
                // Initialize Supabase
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('✅ Supabase initialized');

                // *** NEW: Log page view on app start ***
                await logPageView(); 
                
                // Test database connection
                await testDatabaseConnection();
                
                // Subscribe to real-time notification updates
                subscribeToNotifications();
                
            } catch (error) {
                console.error('❌ Error in initializeApp:', error);
                // Fallback to demo videos
                showDemoVideos();
                loadUserNotifications(); // Try to load from DB even in demo mode
            }
        }

        // Load Supabase from CDN
        function loadSupabase() {
            return new Promise((resolve, reject) => {
                // Check if already loaded
                if (window.supabase) {
                    console.log('✅ Supabase already loaded');
                    resolve();
                    return;
                }

                console.log('📥 Loading Supabase from CDN...');
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
                script.onload = () => {
                    console.log('✅ Supabase CDN loaded successfully');
                    resolve();
                };
                script.onerror = () => {
                    console.error('❌ Failed to load Supabase from CDN');
                    reject(new Error('Failed to load Supabase'));
                };
                document.head.appendChild(script);
            });
        }

        // Test database connection
        async function testDatabaseConnection() {
            try {
                console.log('🔗 Testing database connection...');
                const { data, error } = await supabase.from('movies').select('count').limit(1);
                
                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }
                
                console.log('✅ Database connection successful');
                await loadVideos();
                await loadUserNotifications();
                
            } catch (error) {
                console.warn('⚠️ Database connection failed, using demo mode:', error.message);
                showDemoVideos();
                await loadUserNotifications(); // Still try to load notifications
            }
        }

        // Load videos from database
        async function loadVideos() {
            try {
                console.log('🔄 Loading videos from database...');
                
                const { data: videos, error } = await supabase
                    .from('movies')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }

                console.log(`✅ ${videos ? videos.length : 0} videos loaded from database`);
                
                if (!videos || videos.length === 0) {
                    showNoVideos();
                    return;
                }

                allVideos = videos;
                displayVideos(videos);
                loadCategories();
                
            } catch (error) {
                console.error('❌ Error loading videos:', error);
                throw error; // Re-throw to be handled by caller
            }
        }

        // Demo videos as fallback
        function showDemoVideos() {
            console.log('🎮 Loading demo videos...');
            
            const demoVideos = [

        function createVideoCard(video) {

            if (!thumbnailUrl || !thumbnailUrl.startsWith('http')) {
                thumbnailUrl = `https://placehold.co/500x300/1a1a1a/ffffff?text=${video.category || 'Video'}`;
            }

            // MODIFIED: onclick now calls openVideoPlayer
            return `
                <div class="video-card" onclick="openVideoPlayer(${video.id})">
                    <div class="thumbnail-container">
                        <img src="${thumbnailUrl}" 
                             alt="${video.title}" 
                             class="video-thumbnail"

        /**
         * FIXED: Enhanced video URL extraction function
         * Supports: YouTube, Dailymotion, Vimeo, and direct embed codes
         */
        function extractVideoUrl(iframeCode) {
            if (!iframeCode) return 'about:blank';
            
            console.log('Original iframe code:', iframeCode);
            
            // Case 1: Already a direct URL (not embed code)
            if (iframeCode.startsWith('http')) {
                console.log('Direct URL detected:', iframeCode);
                // Add autoplay parameter if not present
                if (iframeCode.includes('?')) {
                    return iframeCode + '&autoplay=1';
                } else {
                    return iframeCode + '?autoplay=1';
                }
            }
            
            // Case 2: Standard iframe with src attribute
            const srcMatch = iframeCode.match(/src="([^"]*)"/);
            if (srcMatch && srcMatch[1]) {
                let url = srcMatch[1];
                console.log('Extracted src URL:', url);
                
                // Add autoplay parameter
                if (url.includes('?')) {
                    url += '&autoplay=1';
                } else {
                    url += '?autoplay=1';
                }
                return url;
            }
            
            // Case 3: Dailymotion specific pattern
            const dmMatch = iframeCode.match(/dailymotion\.com\/embed\/video\/([a-zA-Z0-9]+)/);
            if (dmMatch) {
                const dmUrl = `https://www.dailymotion.com/embed/video/${dmMatch[1]}?autoplay=1`;
                console.log('Dailymotion URL constructed:', dmUrl);
                return dmUrl;
            }
            
            // Case 4: YouTube specific pattern
            const ytMatch = iframeCode.match(/youtube\.com\/embed\/([a-zA-Z0-9_-]+)/);
            if (ytMatch) {
                const ytUrl = `https://www.youtube.com/embed/${ytMatch[1]}?autoplay=1`;
                console.log('YouTube URL constructed:', ytUrl);
                return ytUrl;
            }
            
            // Case 5: YouTube watch URL pattern
            const ytWatchMatch = iframeCode.match(/youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/);
            if (ytWatchMatch) {
                const ytUrl = `https://www.youtube.com/embed/${ytWatchMatch[1]}?autoplay=1`;
                console.log('YouTube Watch URL converted:', ytUrl);
                return ytUrl;
            }
            
            // Case 6: youtu.be short URL pattern
            const ytShortMatch = iframeCode.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
            if (ytShortMatch) {
                const ytUrl = `https://www.youtube.com/embed/${ytShortMatch[1]}?autoplay=1`;
                console.log('YouTube Short URL converted:', ytUrl);
                return ytUrl;
            }
            
            // Case 7: Try to find any URL in the code
            const urlMatch = iframeCode.match(/(https?:\/\/[^\s"']+)/);
            if (urlMatch) {
                console.log('Found URL in code:', urlMatch[1]);
                let url = urlMatch[1];
                if (url.includes('?')) {
                    url += '&autoplay=1';
                } else {
                    url += '?autoplay=1';
                }
                return url;
            }
            
            console.warn('Could not extract video URL from:', iframeCode);
            return 'about:blank';
        }

        function showAdPopup() {

            const adCloseBtn = document.getElementById('adCloseBtn');

            if (adTimerInterval) clearInterval(adTimerInterval);
            adTimerInterval = setInterval(() => {
                secondsLeft--;

                if (secondsLeft <= 0) {
                    clearInterval(adTimerInterval);
                    adTimer.style.display = 'none';
                    adCloseBtn.style.display = 'flex';
                }
            }, 1000);
        }

        function closeAdPopup() {
            const adPopup = document.getElementById('adPopup');
            adPopup.style.display = 'none';
            
            if (adTimerInterval) {
                clearInterval(adTimerInterval);
            }

            // MODIFIED: Logic to handle pre-roll vs mid-roll
            if (currentAdIsMidRoll) {
                console.log('Mid-roll ad closed. Resuming video.');
                currentAdIsMidRoll = false;
                // Don't close video player, just restore body overflow
                if (document.getElementById('videoPlayerModal').style.display === 'flex') {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'auto';
                }
            } else if (videoToPlay) {
                console.log('Pre-roll ad closed. Launching video.');
                launchVideoPlayer(videoToPlay);
                videoToPlay = null; // Clear the queue
            } else {
                // Fallback (e.g., ad was shown on page load, which we stopped)
                document.body.style.overflow = 'auto';
            }
        }

        /**
         * NEW: Loads notifications from Supabase
         */
        async function loadUserNotifications() {
            if (!supabase) {
                console.warn('Supabase not initialized, cannot load notifications.');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('notifications')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) {
                    throw error;
                }

                const seenIds = JSON.parse(localStorage.getItem('seenNotificationIds') || '[]');
                
                allNotifications = data.map(notification => ({
                    ...notification,
                    is_read: seenIds.includes(notification.id)
                }));

                displayNotifications(allNotifications);
                updateNotificationBadge(allNotifications);

            } catch (error) {
                console.error('Error loading notifications from Supabase:', error.message);
                const notificationList = document.getElementById('notificationList');
                notificationList.innerHTML = `<div class="notification-item" style="color: #ff4444;">Error loading notifications</div>`;
            }
        }

        /**
         * NEW: Subscribes to Realtime notifications
         */
        function subscribeToNotifications() {
            if (!supabase) return;
            
            console.log('Subscribing to real-time notifications...');
            const channel = supabase.channel('public:notifications');
            
            channel.on('postgres_changes', { 
                event: 'INSERT', 
                schema: 'public', 
                table: 'notifications' 
            }, (payload) => {
                console.log('New notification received!', payload.new);
                // Add new notification to the top and refresh
                allNotifications.unshift({ ...payload.new, is_read: false });
                displayNotifications(allNotifications);
                updateNotificationBadge(allNotifications);
            }).subscribe();
        }

        /**
         * NEW: Displays notifications from the allNotifications array
         */
        function displayNotifications(notifications) {
            const notificationList = document.getElementById('notificationList');
            
            if (!notifications || notifications.length === 0) {
                notificationList.innerHTML = `
                    <div class="notification-item" style="text-align: center; color: #666;">
                        No new notifications
                    </div>
                `;
                return;
            }

            notificationList.innerHTML = notifications.map(notification => `
                <div class="notification-item ${!notification.is_read ? 'unread' : ''} notification-type-${notification.type || 'info'}" 
                     onclick="markAsRead('${notification.id}')">
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-time">${formatTime(notification.created_at)}</div>
                </div>
            `).join('');
        }

        /**
         * NEW: Updates badge based on the allNotifications array
         */
        function updateNotificationBadge(notifications) {
            const badge = document.getElementById('notificationBadge');
            const unreadCount = notifications.filter(n => !n.is_read).length;
            
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function toggleNotifications() {
            const dropdown = document.getElementById('notificationDropdown');
            dropdown.classList.toggle('show');
            
            if (dropdown.classList.contains('show')) {
                // Refresh list when opening
                loadUserNotifications();
            }
        }

        /**
         * NEW: Marks a single notification as read in localStorage
         */
        function markAsRead(notificationId) {
            const seenIds = JSON.parse(localStorage.getItem('seenNotificationIds') || '[]');
            if (!seenIds.includes(notificationId)) {
                seenIds.push(notificationId);
                localStorage.setItem('seenNotificationIds', JSON.stringify(seenIds));
            }
            
            // Re-render the list to reflect the change
            loadUserNotifications();
        }

        /**
         * NEW: Marks all currently loaded notifications as read
         */
        function markAllAsRead() {
            const seenIds = JSON.parse(localStorage.getItem('seenNotificationIds') || '[]');
            allNotifications.forEach(notification => {
                if (!seenIds.includes(notification.id)) {
                    seenIds.push(notification.id);
                }
            });
            localStorage.setItem('seenNotificationIds', JSON.stringify(seenIds));
            
            // Re-render the list
            loadUserNotifications();
        }

        function formatTime(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return 'Just now';
                if (minutes < 60) return `${minutes}m ago`;
                if (hours < 24) return `${hours}h ago`;
                if (days < 7) return `${days}d ago`;
                
                return date.toLocaleDateString();
            } catch (e) {
                return '...';
            }
        }
