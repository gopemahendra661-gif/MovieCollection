        // 🎬 MAIN MOVIES LOAD FUNCTION
        async function loadMovies() {
            const top5Container = document.getElementById('top5Movies');
            const popularContainer = document.getElementById('popularMovies');
            const recentContainer = document.getElementById('recentMovies');
            const allContainer = document.getElementById('moviesGrid');
            
            top5Container.innerHTML = '<div class="loading">🔄 Loading...</div>';
            popularContainer.innerHTML = '<div class="loading">🔄 Loading...</div>';
            recentContainer.innerHTML = '<div class="loading">🔄 Loading...</div>';
            allContainer.innerHTML = '<div class="loading">🔄 Loading videos...</div>';

            try {
                let query = supabase.from('movies').select('*').order('created_at', { ascending: false });

                if (currentCategory !== 'all') {
                    query = query.eq('category', currentCategory);
                }

                const { data: movies, error } = await query;

                if (error) throw error;

                if (!movies || movies.length === 0) {
                    top5Container.innerHTML = '';
                    popularContainer.innerHTML = '';
                    recentContainer.innerHTML = '';
                    allContainer.innerHTML = `
                        <div class="empty-state">
                            📺 No videos found
                            ${currentCategory !== 'all' ? `in category "${currentCategory}"` : ''}
                        </div>
                    `;
                    return;
                }

                allMovies = movies;
                
                // Display movies
                const top5Movies = movies.slice(0, 5);
                top5Container.innerHTML = top5Movies.map((movie, index) => `
                    <div class="movie-card" onclick="openMovieModal(${movie.id})">
                        <div class="top5-badge">#${index + 1}</div>
                        <img src="${movie.thumbnail_url || 'https://images.unsplash.com/photo-1489599804158-8b5c0b29bc8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'}"

                        <div class="movie-info">

                            <div class="movie-category">${movie.category}</div>
                        </div>
                    </div>
                `).join('');
                
                const popularMovies = movies.slice(0, 8);
                popularContainer.innerHTML = popularMovies.map(movie => `
                    <div class="movie-card" onclick="openMovieModal(${movie.id})">
                        <img src="${movie.thumbnail_url || 'https://images.unsplash.com/photo-1489599804158-8b5c0b29bc8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'}" 
                             alt="${movie.title}" class="movie-poster">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-category">${movie.category}</div>
                        </div>
                    </div>
                `).join('');
                
                const recentMovies = movies.slice(5, 13);
                recentContainer.innerHTML = recentMovies.map(movie => `
                    <div class="movie-card" onclick="openMovieModal(${movie.id})">
                        <img src="${movie.thumbnail_url || 'https://images.unsplash.com/photo-1489599804158-8b5c0b29bc8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'}" 
                             alt="${movie.title}" class="movie-poster">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-category">${movie.category}</div>
                        </div>
                    </div>
                `).join('');
                
                const filteredMovies = currentCategory === 'all' ? movies : 
                    movies.filter(movie => movie.category === currentCategory);
                    
                allContainer.innerHTML = filteredMovies.map(movie => `
                    <div class="movie-card" onclick="openMovieModal(${movie.id})">
                        <img src="${movie.thumbnail_url || 'https://images.unsplash.com/photo-1489599804158-8b5c0b29bc8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'}" 
                             alt="${movie.title}" class="movie-poster">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-category">${movie.category}</div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading movies:', error);
                allContainer.innerHTML = `
                    <div class="empty-state">
                        ❌ Error loading videos: ${error.message}
                        <br><br>
                        <button class="btn" onclick="loadMovies()">🔄 Try Again</button>
                    </div>
                `;
            }
        }

        // 🎭 MOVIE MODAL FUNCTIONS
        function openMovieModal(movieId) {
            const movie = allMovies.find(m => m.id === movieId);
            if (!movie) return;
            
            document.getElementById('modalTitle').textContent = movie.title;
            document.getElementById('modalDescription').textContent = movie.description || 'No description available.';
            
            const backgroundImage = movie.thumbnail_url || 'https://images.unsplash.com/photo-1489599804158-8b5c0b29bc8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80';
            document.getElementById('modalHeader').style.backgroundImage = `url('${backgroundImage}')`;
            
            document.getElementById('modalPlayBtn').onclick = function() {
                closeMovieModal();
                openVideoPlayer(movie);
            };
            
            document.getElementById('modalDownloadBtn').onclick = function() {
                if (movie.download_url) {
                    downloadVideo(movie.download_url, movie.title);
                } else {
                    alert('Download link not available for this video');
                }
            };
            
            document.getElementById('modalShareBtn').onclick = function() {
                shareVideo(movie.title, movie.id);
            };
            
            document.getElementById('movieModal').style.display = 'block';
        }

        function closeMovieModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        // 🎥 NEW PROFESSIONAL VIDEO PLAYER
        function openVideoPlayer(movie) {
            currentPlayingVideo = movie;
            
            document.getElementById('videoPlayerTitle').textContent = movie.title;
            
            // Extract video URL from iframe code
            let videoUrl = extractVideoUrl(movie.iframe_code);
            
            // Set iframe source with autoplay
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = videoUrl + (videoUrl.includes('?') ? '&' : '?') + 'autoplay=1';
            
            // Show video player
            document.getElementById('videoPlayerModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeVideoPlayer() {
            const iframe = document.getElementById('videoPlayerIframe');
            iframe.src = '';
            document.getElementById('videoPlayerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentPlayingVideo = null;
        }

        function extractVideoUrl(iframeCode) {
            // Extract src from iframe
            const srcMatch = iframeCode.match(/src="([^"]*)"/);
            if (srcMatch && srcMatch[1]) {
                return srcMatch[1];
            }
            return '';
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('videoPlayerIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function shareCurrentVideo() {
            if (currentPlayingVideo) {
                shareVideo(currentPlayingVideo.title, currentPlayingVideo.id);
            }
        }

        function downloadCurrentVideo() {
            if (currentPlayingVideo && currentPlayingVideo.download_url) {
                downloadVideo(currentPlayingVideo.download_url, currentPlayingVideo.title);
            } else {
                alert('Download link not available for this video');
            }
        }

        function downloadVideo(url, title) {
            const link = document.createElement('a');
            link.href = url;
            link.download = title || 'video';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function shareVideo(title, id) {
            const shareUrl = `${window.location.origin}${window.location.pathname}?video=${id}`;
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: shareUrl
                });
            } else {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('✅ Link copied to clipboard!');
                });
            }
        }

        // 📂 CATEGORY FUNCTIONS
        async function loadCategories() {
            try {
                const { data: movies, error } = await supabase
                    .from('movies')
                    .select('category');

                if (error) throw error;

                const categoriesContainer = document.getElementById('categoriesList');
                let categoriesHTML = '';

                categoriesHTML += `
                    <button class="category-btn ${currentCategory === 'all' ? 'active' : ''}" 
                            onclick="filterByCategory('all')">
                        📺 All Videos
                    </button>
                `;

                const fixedCategories = [
                    'Action', 'Comedy', 'Drama', 'Sci-fi', 'Horror', 
                    'Romance', 'Thriller', 'Animation', 'Documentary', 'Music'
                ];
                
                fixedCategories.forEach(category => {
                    const categoryCount = movies ? movies.filter(m => m.category === category).length : 0;
                    if (categoryCount > 0) {
                        categoriesHTML += `
                            <button class="category-btn ${currentCategory === category ? 'active' : ''}" 
                                    onclick="filterByCategory('${category}')">
                                ${category} (${categoryCount})
                            </button>
                        `;
                    }
                });

                categoriesContainer.innerHTML = categoriesHTML;
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            loadMovies();
        }

        function showAllMovies() {
            currentCategory = 'all';
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.category-btn')[0].classList.add('active');
            loadMovies();
        }

        // 🔍 SEARCH FUNCTIONALITY
        function searchVideos(searchTerm) {
            currentSearch = searchTerm.toLowerCase().trim();
            
            if (!currentSearch) {
                loadMovies();
                return;
            }
            
            const filteredMovies = allMovies.filter(movie => 
                movie.title.toLowerCase().includes(currentSearch) || 
                movie.category.toLowerCase().includes(currentSearch) ||
                (movie.description && movie.description.toLowerCase().includes(currentSearch))
            );
            
            updateMoviesDisplay(filteredMovies);
        }

        function updateMoviesDisplay(movies) {
            const top5Container = document.getElementById('top5Movies');
            const popularContainer = document.getElementById('popularMovies');
            const recentContainer = document.getElementById('recentMovies');
            const allContainer = document.getElementById('moviesGrid');
            
            if (currentSearch) {
                const searchResultsHTML = movies.map(movie => `
                    <div class="movie-card" onclick="openMovieModal(${movie.id})">
                        <img src="${movie.thumbnail_url || 'https://images.unsplash.com/photo-1489599804158-8b5c0b29bc8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'}" 
                             alt="${movie.title}" class="movie-poster">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-category">${movie.category}</div>
                        </div>
                    </div>
                `).join('');
                
                if (movies.length === 0) {
                    const noResultsHTML = `
                        <div class="empty-state">
                            🔍 No videos found for "${currentSearch}"
                        </div>
                    `;
                    top5Container.innerHTML = noResultsHTML;
                    popularContainer.innerHTML = noResultsHTML;
                    recentContainer.innerHTML = noResultsHTML;
                    allContainer.innerHTML = noResultsHTML;
                } else {
                    top5Container.innerHTML = searchResultsHTML;
                    popularContainer.innerHTML = searchResultsHTML;
                    recentContainer.innerHTML = searchResultsHTML;
                    allContainer.innerHTML = searchResultsHTML;
                }
            } else {
                loadMovies();
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('movieModal');
            if (event.target === modal) {
                closeMovieModal();
            }
        };
        // 🔔 USER NOTIFICATION SYSTEM
let userNotifications = [];

async function loadUserNotifications() {
    try {
        // Last 1 week ki notifications load karein
        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

        const { data: notifications, error } = await supabase
            .from('notifications')
            .select('*')
            .gte('sent_at', oneWeekAgo.toISOString())
            .order('sent_at', { ascending: false });

        if (error) throw error;

        userNotifications = notifications || [];
        updateNotificationBadge();
        displayNotifications();
        
    } catch (error) {
        console.error('Error loading notifications:', error);
    }
}

function updateNotificationBadge() {
    const badge = document.getElementById('notificationBadge');
    const unreadCount = userNotifications.length;
    
    badge.textContent = unreadCount;
    badge.style.display = unreadCount > 0 ? 'flex' : 'none';
}

function displayNotifications() {
    const notificationsList = document.getElementById('notificationsList');
    
    if (!userNotifications || userNotifications.length === 0) {
        notificationsList.innerHTML = `
            <div class="empty-state" style="padding: 20px; text-align: center; color: #666;">
                No new notifications
            </div>
        `;
        return;
    }

    notificationsList.innerHTML = userNotifications.map(notif => `
        <div class="user-notification ${notif.type} unread" onclick="markAsRead('${notif.id}')">
            <div style="font-weight: 600; margin-bottom: 5px;">
                ${notif.important ? '🔥 ' : ''}${notif.title}
            </div>
            <div style="color: #ccc; font-size: 0.9rem; line-height: 1.3;">
                ${notif.message}
            </div>
            <div style="color: #888; font-size: 0.7rem; margin-top: 5px;">
                ${formatTime(notif.sent_at)}
            </div>
        </div>
    `).join('');
}

function toggleNotifications() {
    const panel = document.getElementById('notificationsPanel');
    panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    
    if (panel.style.display === 'block') {
        loadUserNotifications();
    }
}

function markAsRead(notificationId) {
    // Mark notification as read (local storage mein save karein)
    const readNotifications = JSON.parse(localStorage.getItem('readNotifications') || '[]');
    if (!readNotifications.includes(notificationId)) {
        readNotifications.push(notificationId);
        localStorage.setItem('readNotifications', JSON.stringify(readNotifications));
    }
    
    // UI update karein
    loadUserNotifications();
}

// Page load par notifications load karein
document.addEventListener('DOMContentLoaded', function() {
    loadUserNotifications();
    
    // Auto-refresh notifications every 2 minutes
    setInterval(loadUserNotifications, 120000);
});
